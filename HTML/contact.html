<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Colin Edwards | Portfolio</title>
  </head>
  <body>
    <!--=========================Header section========================-->
    <header class="header_area">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
          <div class="container-fluid">
            <a
              class="navbar-brand"
              href="https://github.com/ColinJhEdwards?tab=repositories"
              target="_blank"
              ><img src="/images/coding.svg" alt="coding-icon"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >About Me</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--==================Contact Section====================-->
    <section class="contact">
      <div class="container">
        <h2>Contact</h2>
        <hr />
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >Your email will never be shared with anyone else.</small
            >
          </div>
          <div class="form-row">
            <label for="validationCustom01">Name</label>
            <input type="text" class="form-control" id="validationCustom01" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="8"
            ></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <!--===========Footer Section=============-->
    <footer class="footerSection">
      <h2>Colin Edwards &copy; 2020</h2>
    </footer>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
